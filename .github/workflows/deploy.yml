name: Deploy to Cloud Run (via Cloud Build)

on:
  push:
    branches:
      - main
      - 'claude/**'
  workflow_dispatch: {}

concurrency:
  group: cloudrun-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/295511624125/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: gha-deploy@xbot-473616.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Preflight vars summary
        env:
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          REGION: ${{ vars.GCP_REGION }}
          SERVICE: ${{ vars.CLOUD_RUN_SERVICE }}
          ARTIFACT_REPO: ${{ vars.ARTIFACT_REPO }}
          DB_BUCKET: ${{ vars.DB_BUCKET }}
        run: |
          set -euo pipefail
          : "${GCP_PROJECT_ID:=xbot-473616}"
          : "${REGION:=europe-west1}"
          : "${SERVICE:=x-bot-mei}"
          : "${ARTIFACT_REPO:=x-bot-mei}"
          : "${DB_BUCKET:=xbot-473616-x-bot-mei-db}"
          echo "Project:   $GCP_PROJECT_ID"
          echo "Region:    $REGION"
          echo "Service:   $SERVICE"
          echo "Repo:      $ARTIFACT_REPO"
          echo "DB bucket: $DB_BUCKET"

      - name: Submit Cloud Build using repo pipeline
        env:
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          REGION: ${{ vars.GCP_REGION }}
          SERVICE: ${{ vars.CLOUD_RUN_SERVICE }}
          ARTIFACT_REPO: ${{ vars.ARTIFACT_REPO }}
          DB_BUCKET: ${{ vars.DB_BUCKET }}
          COMMIT_SUBJECT: ${{ github.event.head_commit.message }}
          COMMIT_AUTHOR: ${{ github.event.head_commit.author.name }}
        run: |
          set -euo pipefail
          : "${GCP_PROJECT_ID:=xbot-473616}"
          : "${REGION:=europe-west1}"
          : "${SERVICE:=x-bot-mei}"
          : "${ARTIFACT_REPO:=x-bot-mei}"
          : "${DB_BUCKET:=xbot-473616-x-bot-mei-db}"

          gcloud config set project "$GCP_PROJECT_ID"

          # Pass commit metadata as substitutions
          gcloud builds submit \
            --config deploy/cloudbuild.yaml \
            --substitutions _REGION="$REGION",_SERVICE="$SERVICE",_REPO="$ARTIFACT_REPO",_BUCKET_DB="$DB_BUCKET",_SHORT_SHA="${{ github.sha }}",_BRANCH="${{ github.ref_name }}",_COMMIT_SUBJECT="$COMMIT_SUBJECT",_COMMIT_AUTHOR="$COMMIT_AUTHOR"
